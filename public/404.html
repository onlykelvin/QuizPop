<!DOCTYPE html>
<html>
<head>
  <script>
    // Get the current origin (domain) and pathname
    var path = window.location.pathname;
    var newUrl = window.location.origin + path;

    // Redirect to the correct absolute URL
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
