<!DOCTYPE html>
<html>
<head>
  <script>
    // Get the current path
    var path = window.location.pathname;
    
    // Redirect to the homepage but preserve the path using a hash
    window.location.replace("/" + path);
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
